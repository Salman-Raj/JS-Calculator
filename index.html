<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="calculator">
            <form >
                <div class="result"> <!-- Result -->
                    <input type="text" name="result">
                </div>
                <div ><!-- Top buttons for clear data ,Delete button ,dot button and "/" button -->
                    <input type="button" value="AC" onclick="result.value = '' " class="operator">
                    <input type="button" value="DE" onclick="result.value = result.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="." onclick="result.value  += '.' " class="operator">
                    <input type="button" value="/" onclick="result.value  += '/' " class="operator">

                </div>
                <div ><!--  Buttons for  numbers and multiplication button -->
                    <input type="button" value="7" onclick="result.value += '7' ">
                    <input type="button" value="8" onclick="result.value += '8' ">
                    <input type="button" value="9" onclick="result.value += '9' ">
                    <input type="button" value="*" onclick="result.value += '*' " class="operator">

                </div>
                <div ><!-- Buttons for  numbers and subtraction button -->
                    <input type="button" value="4" onclick="result.value += '4' ">
                    <input type="button" value="5" onclick="result.value += '5' ">
                    <input type="button" value="6" onclick="result.value += '6' ">
                    <input type="button" value="-" onclick="result.value += '-' " class="operator">

                </div>
                <div ><!-- Buttons for  numbers and addition button -->
                    <input type="button" value="1" onclick="result.value += '1' ">
                    <input type="button" value="2" onclick="result.value += '2' ">
                    <input type="button" value="3" onclick="result.value += '3' ">
                    <input type="button" value="+" onclick="result.value += '+' " class="operator">

                </div>
                <div ><!-- Buttons for  numbers and Equal button -->
                    <input type="button" value="00" onclick="result.value += '00' ">
                    <input type="button" value="0" onclick="result.value += '0' ">
                    <!-- The Equal Button perfrom all functions -->
                    <input type="button" value="=" class="equal operator" onclick="result.value=eval(result.value)" >
                </div>
                
            </form>

        </div>
     
    </div>
    
</body>
</html>
